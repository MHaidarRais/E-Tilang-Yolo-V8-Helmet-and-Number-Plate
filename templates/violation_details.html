<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/styles.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Violation Details</title>
</head>

<body>
  <header class="feature-box right">
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/FrontPage">Image/Video Detection</a></li>
        <li><a href="/webcam">LiveWebcam</a></li>
        <li><a href="/violations">Violation List</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Violation Details</h1>
    <div class="card">
      <img src="{{ violation.image }}" class="card-img-top" alt="Violation Image">
      <div class="card-body">
        <h5 class="card-title">Violation Information</h5>
        <p class="card-text">Date: {{ violation.date }}</p>
        <p class="card-text">Time: {{ violation.time }}</p>
        <p class="card-text">Location: {{ violation.location }}</p>
        <!-- Add more details as needed -->
      </div>
    </div>
  </div>

</body>

</html>
